# MultiQC Configuration for Metagenomic Pipeline

title: "Metagenomic Analysis Pipeline Report"
subtitle: "Quality Control and Processing Summary"
intro_text: "This report summarizes the quality control metrics and processing statistics for metagenomic samples."

report_comment: >
  Generated by the Comprehensive Metagenomic Analysis Pipeline.
  For more information, visit: https://github.com/yourusername/metagenomics-nf-pipeline

# Report customization
report_header_info:
  - Pipeline: 'Metagenomic Analysis Pipeline'
  - Version: '1.0.0'
  - Contact: 'ashoks773@gmail.com'

# Module order
module_order:
  - fastqc:
      name: 'FastQC (Raw Reads)'
      info: 'Quality metrics for raw sequencing reads'
  - kneaddata:
      name: 'KneadData'
      info: 'Read filtering and host removal statistics'
  - fastqc:
      name: 'FastQC (Clean Reads)'
      info: 'Quality metrics after preprocessing'
  - bowtie2:
      name: 'Bowtie2'
      info: 'Read alignment statistics'
  - samtools:
      name: 'SAMtools'
      info: 'Alignment processing statistics'
  - custom_content

# Remove software versions from report
software_versions: false

# Customize plots
plots_force_interactive: true

# Table configuration
table_columns_visible:
  FastQC:
    percent_duplicates: false
    percent_gc: true
    avg_sequence_length: true
    total_sequences: true

# Export data
data_format: 'tsv'

# Custom content
custom_data:
  metaphlan_stats:
    file_format: 'tsv'
    section_name: 'MetaPhlAn Taxonomic Profiling'
    description: 'Summary of taxonomic profiling results'
    plot_type: 'bargraph'
    
# Report styling
custom_logo: 'assets/logo.png'
custom_logo_url: 'https://github.com/yourusername/metagenomics-nf-pipeline'
custom_logo_title: 'Metagenomic Pipeline'

# Extra content
extra_fn_clean_exts:
  - '.fastq'
  - '.fq'
  - '.bam'
  - '.sam'
  - '_R1'
  - '_R2'
  - '_1'
  - '_2'

# Sample name cleaning
fn_clean_sample_names: true

# Remove path information from sample names
fn_clean_trim:
  - '.fastq.gz'
  - '.fq.gz'
  - '_R1'
  - '_R2'

# Ignore certain files
fn_ignore_files:
  - '*.log'
  - '*_summary.txt'

# Show analysis paths
show_analysis_paths: false
show_analysis_time: true

# Table settings
table_cond_formatting_rules:
  percent_gc:
    pass:
      - gt: 40
      - lt: 60
    warn:
      - gt: 35
      - lt: 40
      - gt: 60
      - lt: 65
    fail:
      - lt: 35
      - gt: 65
      
  total_sequences:
    pass:
      - gt: 1000000
    warn:
      - gt: 500000
      - lt: 1000000
    fail:
      - lt: 500000

# Number formatting
decimalPoint_format: '.'
thousandsSep_format: ','

# Export plots
export_plots: true

# Report sections to include/exclude
remove_sections:
  - software_versions

# Custom CSS
custom_css_files:
  - 'assets/custom_style.css'  # Optional: create if needed

# Sample filters
sample_filters:
  - type: 'remove'
    pattern: 'Undetermined'
